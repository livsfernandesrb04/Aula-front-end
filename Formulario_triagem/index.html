<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário de Triagem</title>
</head>
<body>
    <h1>Formulário de Triagem</h1>
    <form>
        <h2>Dados pessoais</h2>
        <div class="row mb-3">
          <label for="inputName1" class="col-sm-2 col-form-label">Nome Completo:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName1">
          </div>
        </div>
        <div class="row mb-3">
          <label for="BirthDate1" class="col-sm-2 col-form-label">Data de nascimento:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="BirthDate1">
          </div>
        </div>

        <h2>Sinais vitais</h2>
        <div class="row mb-3">
            <label for="BloodPressure1" class="col-sm-2 col-form-label">Pressão arterial:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="BloodPressure1">
            </div>
        </div>
        <div class="row mb-3">
            <label for="Temperature1" class="col-sm-2 col-form-label">Temperatura:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="Temperature1">
            </div>
        </div>
        <div class="row mb-3">
            <label for="Pulse1" class="col-sm-2 col-form-label">Frequência Cardíaca/Pulso:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="Pulse1">
            </div>
        </div>
        <div class="row mb-3">
            <label for="FrequenciaRespiratoria1" class="col-sm-2 col-form-label">Frequência Respiratória:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="FrequenciaRespiratoria1">
            </div>
        </div>

    </form>
        
</body>
</html>
